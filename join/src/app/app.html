@if (router.url !== '/'){
  <div class="app-layout">
    <app-cockpit />
    <app-header />
    <div class="content-area">
      <router-outlet />
    </div>
    <div class="empty-content-column"></div>
    <div class="empty-content-row"></div>
  </div>
} @else {
  <div class="app-layout-login">
    <div class="content-area">
      <router-outlet />
    </div>
    <div class="empty-content-column"></div>
    <div class="empty-content-row"></div>
  </div>
}
