<section>
  <div class="content-wrapper">
    <div class="header">
      <h1>Join 360</h1>
      <div class="desktop-divider desktop-only"></div>
      <p>Key Metrics at a Glance</p>
      <div class="mobile-divider mobile-only"></div>
    </div>

    <div class="content">
      <div class="boxes">
  
        <div class="status-amount">
          <a routerLink="/board" class="box">
            <img class="icon icon--default" src="assets/img/icons/summary/to-do.svg" alt="">

            <div class="amount">
              <p class="number">1</p>
              <p>To-do</p>
            </div>
          </a>
    
          <a routerLink="/board" class="box">
            <img class="icon icon--default" src="assets/img/icons/summary/done.svg" alt="">

              <p class="number">1</p>
              <p>Done</p>
            </div>
          </a>
        </div>
  
        <a routerLink="/board" class="box high-priority-amount">
          <div class="urgent">
            <div class="urgent-logo-circle">
              <img src="assets/img/icons/priority/priority-high-white.svg" alt="">
            </div>
            <div class="amount">
              <p class="number">1</p>
              <p>Urgent</p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="priority-info">
            <p class="deadline">October 16, 2022</p>
            <p>Upcoming deadline</p>
          </div>
        </a>
  
        <div class="tasks-amount">
          <a routerLink="/board" class="box box-amount">
            <p class="number">5</p>
            <p>Tasks in <br> Board</p>
          </a>
  
          <a routerLink="/board" class="box box-amount">
            <p class="number">2</p>
            <p>Tasks in Progress</p>
          </a>
  
          <a routerLink="/board" class="box box-amount">
            <p class="number">2</p>
            <p>Awaiting Feedback</p>
          </a>
        </div>
  
      </div>
  
      <div class="goodday-message">
        <p class="desktop-only">{{ greeting }}</p>
        @if(loggedIn){
          <p class="user-name desktop-only">Sofia MÃ¼ller</p>
