<section>
  <div class="content-wrapper">
    <div class="title-section">
      <h1>Board</h1>
      <div class="search-bar" role="search">
        <input class="search-bar__input" [(ngModel)]="searchTerm" (input)="search()" type="text" placeholder="Find Task" aria-label="Search tasks by title or description">
        <div class="search-bar__divider" aria-hidden="true"></div>
        <button type="button" class="search-bar__button" (click)="search()" aria-label="Search">
          <img class="search-bar__icon search-bar__icon--default" src="assets/img/icons/board/search.svg" alt="" aria-hidden="true">
          <img class="search-bar__icon search-bar__icon--hover desktop-only" src="assets/img/icons/board/search-hover.svg" alt="" aria-hidden="true">
        </button>
      </div>
      <button type="button" class="add-task-btn button button--primary button--icon" aria-label="Add new task">
        <span class="desktop-only">Add task</span>
        <img class="button__icon" src="assets/img/icons/buttons/add-task.svg" alt="" aria-hidden="true">
      </button>
    </div>
  
    <div class="board" aria-label="Task board columns">
      <app-task-list status="to-do" listTitle="To do"></app-task-list>
      <app-task-list status="in-progress" listTitle="In progress"></app-task-list>
      <app-task-list status="await-feedback" listTitle="Await feedback"></app-task-list>
      <app-task-list status="done" listTitle="Done"></app-task-list>
    </div>

    <button (click)="addTestTask('to-do')">Add Test Task</button><br>

  </div>
</section>
