<section class="contact-info">
    <header class="contact-info__header">
        <h1 class="contact-info__title">Contacts</h1>
        <span class="contact-info__header-divider" aria-hidden="true"></span>
        <p class="contact-info__subtitle">Better with a team</p>
    </header>

    @if (contact) {
    <div class="contact-info__profile">
        <div class="contact-info__main">
            <div class="contact-info__avatar" [style.backgroundColor]="contact.userColor" aria-hidden="true">
                <span class="contact-info__initials">{{ getTwoInitials(contact.name) }}</span>
            </div>
            <div class="contact-info__identity">
                <h2 class="contact-info__name">{{ contact.name}}</h2>
                <div class="contact-info__actions">
                    <button class="contact-info__action" type="button">
                        <img class="contact-info__action-icon" src="/assets/img/icons/buttons/edit.svg" alt=""
                            aria-hidden="true">
                        <span>Edit</span>
                    </button>
                    <button class="contact-info__action" type="button">
                        <img class="contact-info__action-icon" src="/assets/img/icons/buttons/delete.svg" alt=""
                            aria-hidden="true">
                        <span>Delete</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="contact-info__details">
            <h3 class="contact-info__section-title">Contact Information</h3>
            <div class="contact-info__detail">
                <span class="contact-info__label">Email</span>
                <a class="contact-info__value" [attr.href]="'mailto:' + contact.email">
                    {{ contact.email}}
                </a>
            </div>
            <div class="contact-info__detail">
                <span class="contact-info__label">Phone</span>
                <a class="contact-info__value" [attr.href]="'tel:' + contact.phone">
                    {{ contact.phone}}
                </a>
            </div>
        </div>
    </div>
    }
</section>
