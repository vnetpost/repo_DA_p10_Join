<div class="contacts" [class]="{ 'contacts-mobile': isMobile, 'contacts-desktop': !isMobile }">
  <app-contact-list
    [contacts]="firebaseService.contacts"
    [activeContactID]="activeContactID"
    (selected)="setActiveContact($event)"
    (addContact)="openAddDialog()"
  />
  <app-contact-info 
    [contact]="activeContact" 
    (editContact)="openEditDialog(activeContact!)"
    (deleteContact)="onDelete(activeContact!)"
  />
</div>
<app-contact-dialog 
  (saveContact)="onSave($event)"
  (deleteContact)="onDelete(activeContact!)"
/>
<div
  class="toast"
  [class.toast--visible]="toastVisible"
  role="status"
  aria-live="polite"
>
  Contact successfully created
</div>
