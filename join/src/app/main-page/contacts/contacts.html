<div
  class="contacts"
  [class.contacts--detail-open]="isMobile && isDetailOpen"
>
  <app-contact-list
    class="contacts__list"
    [contacts]="firebaseService.contacts"
    [loading]="firebaseService.loading"
    [activeContactID]="activeContactID"
    (selected)="setActiveContact($event)"
    (addContact)="openAddDialog()"
  />
  <app-contact-info
    class="contacts__info"
    [activeContact]="activeContact"
    [canDelete]="canDeleteContact(activeContact)"
    (back)="closeContactInfo()"
    (editContact)="openEditDialog(activeContact!)"
    (deleteContact)="onDelete(activeContact!)"
  />
</div>
<app-contact-dialog
  [canDelete]="canDeleteContact(activeContact)"
  (saveContact)="onSave($event)"
  (deleteContact)="onDelete(activeContact!)"
/>

<div class="contacts-toast">
  <p
    class="contacts-toast__message"
    [class.contacts-toast__message--visible]="toastVisible"
    role="status"
    aria-live="polite"
  >
    Contact successfully created
  </p>
</div>
