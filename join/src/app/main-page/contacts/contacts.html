<div
  class="contacts"
  [class.contacts-mobile]="isMobile"
  [class.contacts-desktop]="!isMobile"
  [class.contacts-detail-open]="isMobile && isDetailOpen"
>
  <app-contact-list
    [contacts]="firebaseService.contacts"
    [activeContactID]="activeContactID"
    (selected)="setActiveContact($event)"
    (addContact)="openContactDialog()"
  />
  <app-contact-info [activeContact]="activeContact" (back)="closeContactInfo()" />
</div>
