<div class="add-task-a">

    <label class="add-task-a__label">Title<span class="add-task-a__required">*</span></label>
    <input class="add-task-a__input" type="text" placeholder="Enter a title" />
  </div>

  <div class="add-task-a__field">
    <label class="add-task-a__label">Description</label>
    <textarea class="add-task-a__textarea" placeholder="Enter a Description"></textarea>

    <label class="add-task-a__label">Due date<span class="add-task-a__required">*</span></label>
    <input class="add-task-a__input" type="text" placeholder="dd/mm/yyyy" />
  </div>
