<label class="form-field" [class.form-field--textarea]="isTextarea">
  <span class="form-field__label">
    {{ label }}
    @if (isRequired) {
      <span class="required">*</span>
    }
  </span>
  <div class="form-field__control">
    @if (!isTextarea) {
      <input
        class="form-field__input"
        [class.form-field__input--dark-placeholder]="isDarkPlaceholder"
        [type]="type"
        [placeholder]="placeholder"
      />
    } @else {
      <textarea
        class="form-field__input form-field__input--textarea"
        [class.form-field__input--dark-placeholder]="isDarkPlaceholder"
        [placeholder]="placeholder"
      ></textarea>
    }
    @if (iconSrc) {
      <img class="form-field__icon" [src]="iconSrc" alt="" />
    }
  </div>
</label>
