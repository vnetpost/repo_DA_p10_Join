<div class="add-task-b">
  <div class="add-task-b__field">
    <span class="add-task-b__label">Priority</span>
    <div class="add-task-b__priority">
      <button class="add-task-b__priority-button" type="button">
        Urgent
        <img src="/assets/img/icons/priority/priority-high.svg" alt="Priority High icon" />
      </button>
      <button class="add-task-b__priority-button add-task-b__priority-button--active" type="button">
        Medium
        <img src="/assets/img/icons/priority/priority-medium.svg" alt="Priority Medium icon" />
      </button>
      <button class="add-task-b__priority-button" type="button">
        Low
        <img src="/assets/img/icons/priority/priority-low.svg" alt="Priority Low icon" />
      </button>
    </div>
  </div>

  <div class="add-task-b__field">
    <label class="add-task-b__label">Assigned to</label>
    <select class="add-task-b__select">
      <option>Select contacts to assign</option>
    </select>
  </div>

  <div class="add-task-b__field">
    <label class="add-task-b__label">Category<span class="add-task-b__required">*</span></label>
    <select class="add-task-b__select">
      <option>Select task category</option>
    </select>
  </div>

  <div class="add-task-b__field">
    <label class="add-task-b__label">Subtasks</label>
    <input class="add-task-b__input" type="text" placeholder="Add new subtask" />
  </div>
</div>
