<div class="priority-field">
  <span class="priority-field__label">Priority</span>
  <div class="priority">
    @for (option of options; track option.value) {
      <button
        type="button"
        class="priority__button {{ option.modifierClass }}"
        [class.is-active]="value === option.value"
        (click)="selectPriority(option.value)"
      >
        {{ option.label }}
        <img class="priority__icon" [src]="option.icon" [alt]="option.label" />
      </button>
    }
  </div>
</div>
